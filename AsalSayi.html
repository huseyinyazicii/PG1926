<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asal Sayi</title>
</head>
<body>
    <div style="height: 300px; width: 300px; background-color: black; margin: 50px auto auto auto;">
        <div style="text-align: center; line-height: 150px;" id="Kutu">
            <input type="text" id="Sayi" placeholder="Sayı Giriniz">
            <button onclick="fnksyn()" id="button">Hesapla</button>
            <p id="Sonuc" style="color: white; font-size: 25px;"></p>
        </div>
    </div>

    <script>
        function fnksyn()
        {
            var sayi = document.getElementById("Sayi").value;
            sayi1 = Number(sayi);
            var toplam = 0;
            for(var i=2; i<sayi1; i++)
            {
                if(sayi1%i==0)
                {
                    toplam = toplam + 1;
                }
            }
            if(toplam > 1)
            {
                document.getElementById("Sonuc").innerHTML = "Asal Sayı Değildir"
            }
            else
            {
                document.getElementById("Sonuc").innerHTML = "Asal Sayıdır"
            }
        }
    </script>
</body>
</html>
